<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">

    <!--bootstrap jquery-->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}">
    </script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin: 20px auto">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${recipe}" th:action="@{/recipe/}"  method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Recipe Information</h1>
                        </div>

                        <div class="panel-body">
                            <div class="row">

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')} ?
                                                        'col-md-3 form-group has-error' : 'col-md-3 form-group'">

                                    <label th:text="#{recipe.description}">Recipe Description:</label>

                                    <label>
                                        <input type="text" class="form-control" th:field="*{description}" th:onerror="has-error"/>
                                        <span>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </label>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Categories:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 1
                                        </label>
                                    </div>
                                    <div class="radio" th:remove="all">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 2
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Prep Time:</label>
                                    <label>
                                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                                    </label>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Cook Time:</label>
                                    <label>
                                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                                    </label>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Difficulty:</label>
                                    <label>
                                        <select class="form-control" th:field="*{difficulty}">
                                            <option th:each="difficultyValue : ${T(matteo.springframework.sfgrecipeproject.model.Difficulty).values()}"
                                            th:value="${difficultyValue.name()}"
                                            th:text="${difficultyValue.name()}">Value</option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Servings:</label>
                                    <label>
                                        <input type="text" class="form-control" th:field="*{servings}"/>
                                    </label>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Source:</label>
                                    <label>
                                        <input type="text" class="form-control" th:field="*{source}"/>
                                    </label>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>URL:</label>
                                    <label>
                                        <input type="text" class="form-control" th:field="*{url}"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-11 ">
                                    <h1 class="panel-title">Ingredients</h1>
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#" role="button">View</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                        <li th:remove="all">1 Cup of milk</li>
                                        <li th:remove="all">1 Teaspoon of chocolate</li>
                                        <li th:remove="all">asf</li>
                                        <li th:each="ingredient : ${recipe.ingredients}"
                                            th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.unitOfMeasure.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Directions</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label style="width: 100%">
                                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                                    </label></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Notes</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label style="width: 100%">
                                        <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
